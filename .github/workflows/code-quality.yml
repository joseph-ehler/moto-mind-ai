name: Code Quality & Architecture Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-architecture:
    name: ğŸ—ï¸ Architecture & Patterns
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Check for hardcoded URLs
        run: |
          echo "ğŸ” Scanning for hardcoded localhost URLs..."
          if grep -r "http://localhost" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir="node_modules" \
            --exclude-dir=".next" \
            --exclude-dir="dist" \
            --exclude-dir="build" \
            --exclude-dir="__tests__" \
            --exclude-dir="tests" \
            --exclude-dir="scripts" \
            --exclude-dir="docs" \
            app/ components/ features/ lib/; then
            echo "âŒ Found hardcoded localhost URLs!"
            echo "Use apiUrl() from @/lib/utils/api-url instead"
            exit 1
          fi
          
          echo "ğŸ” Scanning for hardcoded production URLs..."
          if grep -r "https://motomind.app" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir="node_modules" \
            --exclude-dir=".next" \
            --exclude-dir="dist" \
            --exclude-dir="build" \
            --exclude-dir="__tests__" \
            --exclude-dir="tests" \
            --exclude-dir="scripts" \
            --exclude-dir="docs" \
            app/ components/ features/ lib/; then
            echo "âŒ Found hardcoded production URLs!"
            echo "Use apiUrl() or absoluteApiUrl() instead"
            exit 1
          fi
          
          echo "âœ… No hardcoded URLs found!"

      - name: ğŸ¯ Check for non-barrel imports
        run: |
          echo "ğŸ” Scanning for non-barrel design system imports..."
          if grep -r "from '../.*primitives\|from '../.*patterns\|from '../.*feedback\|from '../.*forms'" \
            --include="*.ts" --include="*.tsx" \
            --exclude-dir="node_modules" \
            --exclude-dir=".next" \
            components/ features/ app/; then
            echo "âŒ Found non-barrel imports!"
            echo "Use: import { Component } from '@/components/design-system'"
            exit 1
          fi
          
          echo "âœ… All imports use barrel exports!"

      - name: ğŸ§¹ ESLint (MotoMind Rules)
        run: npx eslint . --config .eslintrc.motomind.js --ext .ts,.tsx --max-warnings 0
        continue-on-error: false

      - name: ğŸ“Š TypeScript Check
        run: npx tsc --noEmit

      - name: ğŸ›¡ï¸ Check circular dependencies
        run: npm run ai-platform:guardian -- --check || echo "âš ï¸ Circular dependencies detected (non-blocking)"
        continue-on-error: true

  test-quality:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  bundle-size:
    name: ğŸ“¦ Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Analyze bundle
        run: |
          echo "ğŸ“Š Bundle size analysis..."
          du -sh .next/ || echo "Build directory not found"
          
          # Check if bundle is too large (> 5MB)
          size=$(du -sm .next/ | cut -f1)
          if [ $size -gt 5 ]; then
            echo "âš ï¸ Bundle size is large: ${size}MB (threshold: 5MB)"
          else
            echo "âœ… Bundle size OK: ${size}MB"
          fi

  architecture-validation:
    name: ğŸ›ï¸ Architecture Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ›ï¸ Validate feature architecture
        run: npm run arch:validate || echo "âš ï¸ Architecture validation failed (non-blocking)"
        continue-on-error: true

      - name: ğŸ“ˆ Code quality metrics
        run: npm run ai-platform:quality || echo "âš ï¸ Quality check completed with warnings"
        continue-on-error: true

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”’ NPM Audit
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: ğŸ›¡ï¸ Check for secrets
        run: |
          echo "ğŸ” Scanning for potential secrets..."
          if grep -r "sk-\|pk_\|api_key\|secret_key" \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir="node_modules" \
            --exclude-dir=".next" \
            --exclude-dir="docs" \
            app/ components/ features/ lib/; then
            echo "âš ï¸ Potential secrets found - please review"
            # Don't fail, just warn
          fi
          echo "âœ… Secret scan complete"

  # Summary job that must pass for PR merge
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-architecture, test-quality]
    if: always()
    
    steps:
      - name: âœ… Check quality gate
        run: |
          if [ "${{ needs.lint-architecture.result }}" != "success" ]; then
            echo "âŒ Architecture checks failed!"
            exit 1
          fi
          
          if [ "${{ needs.test-quality.result }}" != "success" ]; then
            echo "âŒ Tests failed!"
            exit 1
          fi
          
          echo "âœ… All quality checks passed!"
